<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Робота над зображеннями з атрибутами</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        img {
            margin: 15px;
        }

        .rounded-border {
            border: 5px solid teal;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h2>Використання атрибутів alt, width, height, border на зображенні</h2>

    <p>Зображення в оригінальному розмірі</p>
    <img src="/img/avatar.jpg" alt="Фото профілю телеграм в оригінальному розмірі" border="2">

    <p>Зменшене пропорційно</p>
    <img src="/img/avatar.jpg" alt="Зменшене фото профілю телеграм" width="200" height="200">

    <p>Зображення із заокругленою рамкою</p>
    <img src="/img/avatar.jpg" alt="Фото профілю телеграм з рамкою" width="200" class="rounded-border">
</body>

</html>
