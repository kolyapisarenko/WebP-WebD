<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Анкета</title>
    <style>
        body {
            background-color: #eafcff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background-color: #d9f8ff;
            border: 2px solid #77b9c6;
            padding: 20px;
            box-shadow: 0 0 5px #aaa;
        }

        h2 {
            text-align: center;
            color: red;
            font-weight: bold;
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #d9f8ff;
        }

        td {
            border: 1px solid #77b9c6;
            padding: 6px;
            vertical-align: top;
        }

        td:first-child {
            width: 25px;
            text-align: center;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 95%;
            border: 1px solid #999;
            border-radius: 3px;
            padding: 4px;
        }

        .buttons {
            margin-top: 10px;
            text-align: left;
        }

        input[type="submit"],
        input[type="reset"] {
            margin: 5px 0;
            padding: 5px 10px;
            border: 1px solid #777;
            border-radius: 3px;
            background-color: #f8f8f8;
            cursor: pointer;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #e0f7ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Анкета</h2>
        <form action="/lab7/additional/submit.html" method="get" target="_blank">
            <table>
                <tr>
                    <td>1.</td>
                    <td>Прізвище</td>
                    <td><input type="text" name="surname"></td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Ім'я, по батькові</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Число і рік народження</td>
                    <td><input type="text" name="birth"></td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Домашня адреса</td>
                    <td><input type="text" name="address"></td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Місце навчання (роботи)</td>
                    <td><input type="text" name="work"></td>
                </tr>
                <tr>
                    <td>6.</td>
                    <td>Домашній (робочий) телефон</td>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <td>7.</td>
                    <td>E-mail</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>8.</td>
                    <td>Область наукових інтересів</td>
                    <td>
                        <ol style="margin: 0; padding-left: 20px;">
                            <li><input type="text" name="interest1"></li>
                            <li><input type="text" name="interest2"></li>
                            <li><input type="text" name="interest3"></li>
                            <li><input type="text" name="interest4"></li>
                            <li><input type="text" name="interest5"></li>
                            <li><input type="text" name="interest6"></li>
                        </ol>
                    </td>
                </tr>
            </table>

            <div class="buttons">
                <input type="reset" value="Відмінити введення"><br>
                <input type="submit" value="Надіслати дані та перейти до 2 етапу реєстрації">
            </div>
        </form>
    </div>
</body>

</html>
