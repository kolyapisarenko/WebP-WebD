<!DOCTYPE html>
<html lang="uk">

<head>
    <title>П'ять вертикальних смуг тексту та зображень, що біжать</title>
    <meta charset="utf-8">
</head>

<body>

    <marquee direction="up" height="200" behavior="alternate" bgcolor="#FFCCCC">
        <img src="/img/avatar.jpg" alt="Аватар 1" width="150">
        <br>
        <font size="4" color="#8B0000"><b>Коливання вгору-вниз</b></font>
    </marquee>

    <marquee direction="up" height="200" bgcolor="#CCFFCC" loop="-1">
        <img src="/img/avatar1.jpg" alt="Аватар 2" width="150">
        <br>
        <font size="4" color="#006400">Рух знизу вгору</font>
        <br>
        <img src="/img/avatar2.jpg" alt="Аватар 3" width="150">
    </marquee>

    <marquee direction="down" height="200" behavior="slide" bgcolor="#CCCCFF">
        <img src="/img/avatar.jpg" alt="Аватар 1" width="150">
        <br>
        <font size="4" color="#00008B">Рух згори вниз із зупинкою</font>
        <br>
        <img src="/img/avatar1.jpg" alt="Аватар 2" width="150">
    </marquee>

    <marquee direction="up" height="200" scrollamount="2" scrolldelay="200" bgcolor="#FFFFCC">
        <img src="/img/avatar2.jpg" alt="Аватар 3" width="150">
        <br>
        <font size="4" color="#8B4513"><u>Повільний рух</u></font>
        <br>
        <img src="/img/avatar.jpg" alt="Аватар 1" width="150">
    </marquee>

    <marquee direction="down" height="200" scrolldelay="10" scrollamount="10" bgcolor="#FFCCFF">
        <img src="/img/avatar1.jpg" alt="Аватар 2" width="150">
        <br>
        <font size="4" color="#800080"><i>Швидкий рух</i></font>
        <br>
        <img src="/img/avatar2.jpg" alt="Аватар 3" width="150">
    </marquee>

</body>

</html>
