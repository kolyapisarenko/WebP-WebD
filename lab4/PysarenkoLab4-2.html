<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>П'ять горизонтальних смуг тексту що біжить</title>
</head>

<body>
    <style>
        body {
            font-size: 25px;
        }
    </style>
    <marquee behavior="alternate" bgcolor="#ffe4e1" scrollamount="5">
        <b style="color: darkred;">"Життя — це 10% того, що з тобою відбувається,<br>
            і 90% того, як ти <i>на це реагуєш</i>."</b>
    </marquee>
    <br><br>

    <marquee behavior="scroll" direction="left" bgcolor="#e6e6fa" scrollamount="6">
        <span style="color: darkblue;">"Кожен день — це <u>новий шанс</u><br>
            стати <b>кращою версією</b> себе."</span>
    </marquee>
    <br><br>

    <marquee behavior="slide" direction="right" bgcolor="#f0fff0" scrollamount="7">
        <span style="color: green; font-style: italic;">
            "Не мрій про успіх — <b>працюй</b> для нього."
        </span>
    </marquee>
    <br><br>

    <marquee behavior="scroll" direction="left" bgcolor="#fffacd" scrollamount="3">
        <span style="color: brown;">
            "Справжня сила — <u>залишатися добрим</u><br>
            у жорстокому світі."
        </span>
    </marquee>
    <br><br>

    <marquee behavior="alternate" bgcolor="#d8bfd8" scrollamount="8">
        <span style="color: purple; font-weight: bold;">
            "Великі зміни<br>починаються з <i>маленьких кроків</i>."
        </span>
    </marquee>

</body>

</html>
